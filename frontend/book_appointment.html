<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/book_appointment.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="index.html">MEDPREP</a></div>
        <ul class="menu">
          <li><a href="#">View Appointments</a></li>
          <li><a href="book_appointment.html">Book Appointments</a></li>
          <li class="submenu">
            <a href="#"><i class="fa-solid fa-circle-user fa-lg"></i></a>
            <ul>
              <li><a href="login.html">Login</a></li>
              <li><a href="signup.html">Signup</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-left">
          <h2 class="heading">Book Your Appointment</h2>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Contact No.</label>
              <input
                type="number"
                id="phone"
                class="form-control"
                placeholder="Enter contact number"
                required
              />
            </div>

            <div class="form-group">
              <label for="Specialization">Specialization</label>
              <select
                name="Specialization"
                id="Specialization"
                class="form-control"
                required
              >
                <option value="">Select Specialization</option>
                <option value="dog">Neurology</option>
                <option value="cat">Orthopedics</option>
                <option value="cat">Urology</option>
                <option value="cat">Pathology</option>
                <option value="cat">Pediatrics</option>
                <option value="cat">Psychiatry</option>
              </select>
            </div>

            <div class="form-group">
              <label for="doctor">Doctor Name</label>
              <select name="doctor" id="doctor" class="form-control" required>
                <option value="">Select doctor</option>
                <option value="pardeep gupta">Dr. Pardeep Gupta</option>
                <option value="subhash mittal">Dr. Subhash Mittal</option>
                <option value="gaurav sharma">Dr. Gaurav Sharma</option>
                <option value="vivek jindal">Dr. Vivek Jindal</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Date and Time</label>
              <input type="datetime-local" id="date" class="form-control" />
            </div>

            <div class="form-group">
              <label for="symptoms">Symptoms</label>
              <textarea id="symptoms" class="form-control" required></textarea>
            </div>

            <div class="form-group justify-content-end">
              <button class="form-btn" type="submit">Book Now</button>
            </div>
          </form>
        </div>

        <div class="col-right">
          <div id="image-box">
            <img src="./images/4782109.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 MEDPREP. All rights reserved.</p>
    </footer>
    <script type="module" src="./scripts/book_appointment.js"></script>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/e5a9c90922.js"
  crossorigin="anonymous"
></script>
